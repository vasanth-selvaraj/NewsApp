
<ion-header>
  <ion-navbar hideBackButton color = "primary">
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

    <ion-list >

        <button class="btnlist" detail-none ion-item *ngFor="let item of sources" (click)="goToHome(item.source)">

            <ion-avatar style="float : right; color : white;">
              <img [src]="item.banner" >
            </ion-avatar>
            <h2>{{item.name}}</h2>

        </button>

    </ion-list>


</ion-content>
