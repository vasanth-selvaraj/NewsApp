<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{source}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-refresher (ionRefresh)="getArticles($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let article of news.articles">
    <img [src]="article.urlToImage"/>
    <ion-card-content>
      <ion-card-title>
        {{ article.title }}
        </ion-card-title>
      <p>
        {{ article.description }}
      </p>
      <button ion-button>Read Full Article
        <a href="{{article.url}}"></a>
      </button>
      <p><ion-icon ios="ios-clock" md="md-clock"></ion-icon>
        {{ article.publishedAt }}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
